<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body class="min-vh-100 d-flex flex-column bg-light">
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="main">
        <div class="container-fluid">
            <div class="row page-content">
                <!-- column 1 -->
                <div class="col-lg-3 bg-light p-0">
                    <!-- search form -->
                    <div class="form-container">
                        <form id="search-form">
                            <!-- search input label -->
                            <div class="row m-0">
                            </div>
                            <input id="city-select" class="form-control mb-2">


                            <button id="search-button" class="btn btn-primary w-100">Search</button>
                        </form>

                        <!-- Input field to display selected city -->

                        <!-- search history -->
                        <div id="search-history-container">
                            <h3>Search History</h3>
                            <div class="d-flex flex-column" id="search-history-list"></div>
                        </div>
                    </div>
                </div>
                <div class=" col-lg-9">
                    <!-- Current Weather Card -->
                    <div class="card mb-4">
                        <h3 class="card-header">Current Weather</h3>
                        <div class="card-body" id="current-weather">
                            <!-- Content for current weather -->
                        </div>
                    </div>




                    <!-- 5-Day Forecast Card -->
                    <div class="5 day forecast">


                        <!-- 5 day forecast title-->
                        <h2 class="forecast-title" id="forecast-title"></h2>
                        <div id="forecasts-cards-container"
                            class="forecasts-cards-container d-flex justify-content-between">
                            <!-- 5 day forecast card -->

                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/display-search.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
